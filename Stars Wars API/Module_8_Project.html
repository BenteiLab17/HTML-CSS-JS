<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="https://images.unsplash.com/photo-1655704705321-3ac52dc67f70?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw5NHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" type="image/x-icon">
        <title>Module 8</title>
    </head>
    <body>
        <!--Heading-->
        <div class="head">Star Wars character api data</div>
        <!--API data box-->
        <br><br>
        <div class="container">
            <h3 id="charno">Character no <span id="no"></span></h3>
            <p>Name: <span id="name"></span></p>
            <p>Height (in cm): <span id="ht"></span></p>
            <p>Mass (in Kg): <span id="mass"></span></p>
            <p>Hair Colour: <span id="hair"></span></p>
            <p>Skin Colour: <span id="skin"></span></p>
            <p>Eye Colour: <span id="eye"></span></p>
            <p>Birth Year: <span id="dob"></span></p>
            <p>Gender: <span id="gender"></span></p>
            <p>Planet: <span id="planet"></span></p>
            <p>Movies: <span id="movie"></span></p>
            <p>Species: <span id="spec"></span></p>
            <p>Starships: <span id="ships"></span></p>
            <p>Vehicles: <span id="vehicles"></span></p>
        </div>
        <!--Buttons-->
        <div class="but1"><button id="click1" type="button">Click here to randomly access data</button></div>
        <div class="but2"><button id="click2" type="button">Click here to clear data</button></div>

        <script src="script.js"></script>
    </body>
</html>
